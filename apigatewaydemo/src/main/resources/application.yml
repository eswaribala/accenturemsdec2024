server:
  port: 8765

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: host.docker.internal
    prefer-ip-address: true
    ip-address: host.docker.internal
spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: PATIENTAPI
          uri: lb://PATIENTAPI
          predicates:
            - Path=/swagger-ui.html, /v3/api-docs/**, /swagger-ui/**
          filters:
            - RewritePath=/PATIENTAPI/(?<segment>.*), /$\\{segment}
      discovery:
        locator:
          enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
